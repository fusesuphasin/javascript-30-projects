<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS with JS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h3>Update CSS Variables with <span class="hl">JS</span></h3>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <br>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <br>
        <label for="blur">Blur:</label>
        <br>
        <input type="range" id="blur" name="blur" min="0" max="25" value="0" data-sizing="px">
        <br>
        <label for="base">Base Color:</label>
        <br>
        <input type="color" id="base" name="base" value="#95c6c6">
    </div>

    <img src="https://source.unsplash.com/4Ia348kvX7A/800x500" alt="">

    <script src="script.js"></script>
</body>
</html>
